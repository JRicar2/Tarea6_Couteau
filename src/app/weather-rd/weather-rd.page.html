<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clima RD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [inset]="true">
    <ion-item [button]="true" detail="false" *ngFor="let locations of getLocations()" (click)="setSelectedCity(locations.city)">
      <ion-label>
        <ion-text>{{ locations.city }}</ion-text><br />
      </ion-label>
      <div class="metadata-end-wrapper" slot="end">
        <ion-note color="medium"></ion-note>
        <ion-icon color="medium" name="chevron-forward"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
