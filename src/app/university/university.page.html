<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Universidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-input label="Nombre del PaÃ­s en ingles" label-placement="floating" fill="outline" placeholder="Introducir un pais" clearInput="true" [(ngModel)]="country" type="text"></ion-input>
      <ion-button fill="clear" expand="full" (click)="searchUniversities()">Buscar Universidades</ion-button>
    </ion-card-header>

    <ion-card-content>
      <ion-list *ngIf="universities.length > 0">
        <ion-item *ngFor="let university of universities">
          <ion-label>
            <h2 class="university-name">Nombre: {{ university.name }}</h2>
            <p>Dominio: {{ university.domains.join(', ') }}</p>
            <p>Enlace: <a [href]="university.web_pages[0]" target="_blank">{{ university.web_pages[0] }}</a></p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
