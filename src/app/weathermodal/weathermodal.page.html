<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons (click)="closeModal()" slot="start">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>{{ cityname }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-list>
      <ion-item padding>
        <ion-text slot="start">Temperatura</ion-text>
        <ion-label slot="end" class="ion-padding-end">{{ temperature }}C°</ion-label>
      </ion-item>
      
      <ion-item padding>
        <ion-text color="tertiary">{{ condition }}</ion-text>
      </ion-item>

      <ion-item padding>
        <ion-text slot="start">Humedad</ion-text>
        <ion-label slot="end" class="ion-padding-end">{{ humidity }}%</ion-label>
      </ion-item>

      <ion-item padding>
        <ion-text slot="start">Se siente como</ion-text>
        <ion-label slot="end" class="ion-padding-end">{{ feelslike }}C°</ion-label>
      </ion-item>

      <ion-item padding>
        <ion-text slot="start">Velocidad del viento</ion-text>
        <ion-label slot="end" class="ion-padding-end">{{ wind }}km/h</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
